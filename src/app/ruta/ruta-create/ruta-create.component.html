<h2>Ruta</h2>
<p>{{ruta.id}}</p>
<p>{{bus.placa}}</p>
<p>{{bus.modelo}}</p>

<form [formGroup]="busForm" (ngSubmit)="crearBus()">

  <label for="placa">Placa: </label>
  <input id="placa" type="text" formControlName="placa">

  <label for="modelo">Modelo: </label>
  <input id="modelo" type="text" formControlName="modelo">

  <div *ngIf="busForm.controls.placa.invalid && (busForm.controls.placa.dirty || busForm.controls.placa.touched)"
       class="alert">

    <div *ngIf="busForm.controls.placa.errors?.['required']">
      Placa is required.
    </div>

  </div>

  <button type="submit" [disabled]="!busForm.valid">Save</button>
</form>

<button (click)="cancel()">Cancel</button>
