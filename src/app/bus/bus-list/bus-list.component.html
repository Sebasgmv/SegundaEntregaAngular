<div class="caja">
  <button (click)="CrearBus()">Crear Bus</button>
  <ul>
    <li *ngFor="let bus of buses; let i = index">
      {{i}} {{bus.placa}}
         <button (click)="viewBus(bus)">Ver</button>
         <button (click)="editBus(bus)">Editar</button>
         <button (click)="deleteBus(bus)">Delete</button>
    </li>
  </ul>
  <!--<div >
    <img class="imagen" src="/assets/buss.png">
  </div>-->
</div>
