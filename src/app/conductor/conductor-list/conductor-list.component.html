<div class="caja">
  <button (click)="CrearConductor()">Crear Conductor</button>
  <ul>
    <li *ngFor="let conductor of conductores; let i = index">
      {{i}} {{conductor.nombre}}
      <button (click)="viewConductor(conductor)">Ver</button>
      <button (click)="editConductor(conductor)">Editar</button>
      <button (click)="deleteConductor(conductor)">Delete</button>
    </li>
  </ul>
  <!--<div>
    <img class="imagen" src="/assets/cc.png">
  </div>-->
</div>
