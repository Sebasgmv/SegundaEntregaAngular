<div class="caja">
  <h2>Conductor</h2>
  <form [formGroup]="conductorForm" (ngSubmit)="crearConductor()">

    <label for="nombre">Nombre: </label>
    <input id="nombre" type="text" formControlName="nombre">

    <label for="cedula">Cedula: </label>
    <input id="cedula" type="text" formControlName="cedula">

    <label for="telefono">Telefono: </label>
    <input id="telefono" type="text" formControlName="telefono">

    <label for="direccion">Direccion: </label>
    <input id="direccion" type="text" formControlName="direccion">

    <div *ngIf="conductorForm.controls.nombre.invalid && (conductorForm.controls.nombre.dirty || conductorForm.controls.nombre.touched)"
         class="alert">

      <div *ngIf="conductorForm.controls.nombre.errors?.['required']">
        Nombre is required.
      </div>

    </div>

    <button type="submit" [disabled]="!conductorForm.valid">Crear</button>
  </form>
</div>
